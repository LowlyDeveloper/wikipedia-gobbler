<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Gobbler</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid gray;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: dodgerblue;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    #result img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    a {
      color: dodgerblue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìö Wikipedia Gobbler</h1>
  <input type="text" id="searchInput" placeholder="Enter syntax . . .">
  <button onclick="searchWiki()">Search</button>
  <div id="result"></div>

  <script>
    async function searchWiki() {
      const query = document.getElementById("searchInput").value;
      const resultDiv = document.getElementById("result");

      if (!query) {
        resultDiv.innerHTML = "<p>Error, no syntax</p>";
        return;
      }

      resultDiv.innerHTML = "<p>üåÄ Searching Wikipedia...</p>";

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);

        if (!response.ok) {
          resultDiv.innerHTML = "<p>Page Is Non-Existent</p>";
          return;
        }

        const data = await response.json();

        resultDiv.innerHTML = `
          ${data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${data.title} thumbnail">` : ''}
          <h2>${data.title}</h2>
          <p>${data.extract}</p>
          <a href="${data.content_urls.desktop.page}" target="_blank">üåê Read more on Wikipedia</a>
        `;
      } catch (error) {
        resultDiv.innerHTML = "<p>üö® Uh-oh. Something went wrong fetching Wiki data.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
